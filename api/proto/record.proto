syntax = "proto3";

package api.proto;

import "skill.proto";
import "locator.proto";
import "extension.proto";
import "signature.proto";

// For description of the Record message, see: schema/objects/agent_record.json
message Record {
  string name = 2;

  string version = 3;

  string schema_version = 100;

  string description = 4;

  repeated string authors = 5;

  map<string, string> annotations = 1;

  string created_at = 6;

  repeated Skill skills = 7;

  repeated Locator locators = 8;

  repeated Extension extensions = 9;

  Signature signature = 10;

  optional string previous_record_cid = 99;
}
