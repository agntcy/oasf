syntax = "proto3";

package types.v1;

// A specific domain under which the record can operate in.
message Domain {
  // Unique name of the domain.
  string name = 1;

  // Unique identifier of the domain.
  uint32 id = 2;

  // Metadata associated with the domain.
  map<string, string> annotations = 3;
}
