syntax = "proto3";

package types.v1;

// A specific skills that a record is capable of performing.
message Skill {
  // Unique name of the skill.
  string name = 1;

  // Unique identifier of the skill.
  uint32 id = 2;

  // Metadata associated with the skill.
  map<string, string> annotations = 3;
}
