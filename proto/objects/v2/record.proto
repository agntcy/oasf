syntax = "proto3";

package objects.v2;

import "objects/v2/extension.proto";
import "objects/v2/locator.proto";
import "objects/v2/signature.proto";
import "objects/v2/skill.proto";

// Record defines a schema for versioned agent content representation.
// The data schema provides a way to describe features, constraints,
// artifact locators, and other relevant details.
//
// Specs: https://schema.oasf.agntcy.org/objects/record
// Example: https://schema.oasf.agntcy.org/sample/objects/record
//
// This is an immutable object.
// Max size: 4 MB (or to fully fit in a single request)
//
// Records are referenced by a globally-unique content identifier (CID).
// Specs: https://github.com/multiformats/cid
message Record {
  // Name of the record.
  string name = 1;

  // Version of the record.
  string version = 2;

  // Schema version of the record.
  string schema_version = 3;

  // Description of the record.
  string description = 4;

  // List of record authors, e.g. in the form of `author-name <author-email>`.
  repeated string authors = 5;

  // Metadata associated with the record.
  map<string, string> annotations = 6;

  // Creation timestamp of the record in the RFC3339 format.
  // Specs: https://www.rfc-editor.org/rfc/rfc3339.html
  string created_at = 7;

  // List of skills that the record can perform.
  repeated Skill skills = 8;

  // List of source locators where the record can be found or used from.
  repeated Locator locators = 9;

  // Additional information attached to the record.
  // Extensions are used to generically extend the record's functionality.
  repeated Extension extensions = 10;

  // Security signature of the record.
  Signature signature = 11;

  // Reference to the previous record record, if any.
  // Used to link the record record to its previous versions.
  // Field number is explicitly reserved for extendability.
  optional string previous_record_cid = 99;
}
