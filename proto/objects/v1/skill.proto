syntax = "proto3";

package objects.v1;

// Skill defines specific capabilities attached to a record
// that describe its functionality or features.
//
// Specs: https://schema.oasf.agntcy.org/objects/skill
// Example: https://schema.oasf.agntcy.org/sample/objects/skill
message Skill {
  // Additional metadata for this skill.
  map<string, string> annotations = 1;

  // UID of the category.
  uint64 category_uid = 2;

  // UID of the class.
  uint64 class_uid = 3;

  // Optional human-readable name of the category.
  optional string category_name = 4;

  // Optional human-readable name of the class.
  optional string class_name = 5;
}
