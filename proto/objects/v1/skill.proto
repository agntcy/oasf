syntax = "proto3";

package objects.v1;

// Skill is used to specify capabilities of the underlying object described by the record.
// For instance the capabilities of an LLM, prompt, MCP server, A2A remote agent and more.
// Skills are used to announce a record in the agent directory system and used to discover
// records in the agent directory network.
// Skill may be verified by using evaluation systems and encoded using specific extensions.
//
// Specs: https://schema.oasf.agntcy.org/objects/skill
// Example: https://schema.oasf.agntcy.org/sample/objects/skill
message Skill {
  // Additional metadata for this skill.
  map<string, string> annotations = 1;

  // UID of the category.
  uint64 category_uid = 2;

  // UID of the class.
  uint64 class_uid = 3;

  // Optional human-readable name of the category.
  optional string category_name = 4;

  // Optional human-readable name of the class.
  optional string class_name = 5;
}
