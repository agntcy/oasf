syntax = "proto3";

package objects.v1;

import "google/protobuf/struct.proto";

// Extensions provide dynamic descriptors for a record.
// For example, arbitrary data and third-party details
// can be described using extensions.
//
// Specs: https://schema.oasf.agntcy.org/objects/extension
// Example: https://schema.oasf.agntcy.org/sample/objects/extension
// List of native extensions: https://schema.oasf.agntcy.org/main_features
message Extension {
  // Name of the extension attached to a record.
  string name = 1;

  // Version of the extension attached to a record.
  string version = 2;

  // Metadata associated with this extension.
  map<string, string> annotations = 3;

  // Value of the data.
  optional google.protobuf.Struct data = 4;
}
