syntax = "proto3";

package objects.v1;

import "objects/v1/extension.proto";
import "objects/v1/locator.proto";
import "objects/v1/signature.proto";
import "objects/v1/skill.proto";

// Record defines a schema for versioned agent content representation.
// The data schema provides a way to describe features, constraints,
// artifact locators, and other relevant details.
//
// Specs: https://schema.oasf.agntcy.org/objects/record
// Example: https://schema.oasf.agntcy.org/sample/objects/record
//
// This is an immutable object.
// Max size: 4 MB (or to fully fit in a single request)
message Record {
  // Schema version of the record.
  string schema_version = 1;

  // Name of the record.
  string name = 2;

  // Version of the record.
  string version = 3;

  // Description of the record.
  string description = 4;

  // List of recordâ€™s authors in the form of `author-name <author-email>`.
  repeated string authors = 5;

  // Creation timestamp of the record in the RFC3339 format.
  // Specs: https://www.rfc-editor.org/rfc/rfc3339.html
  string created_at = 6;

  // Additional metadata associated with this record.
  map<string, string> annotations = 7;

  // List of skills that this record can perform.
  repeated Skill skills = 8;

  // List of source locators where this record can be found or used from.
  repeated Locator locators = 9;

  // List of extensions that describe this record and its capabilities
  // and constraints more in depth.
  repeated Extension extensions = 10;

  // Signature attached to this record.
  optional Signature signature = 11;
}
