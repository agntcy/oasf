localDeploy: true

# Enable the ingress
ingress:
  enabled: true
  className: "nginx"
  hosts:
    - host: localhost
  tls: []
  service:
    type: NodePort

image:
  repository: ghcr.io/agntcy/oasf-server
  versions:
    - server: v0.7.4
      schema: 0.7.0
    - server: v0.8.3
      schema: 0.8.0
    - server: v1.0.1
      schema: 1.0.0-rc.1
    - server: latest
      schema: 0.9.0-dev
      default: true
  pullPolicy: IfNotPresent

service:
  port: 8080

env:
  HOST: localhost
  URL_PORT: 8080

serviceAccount:
  create: false

# Autoscaling configuration
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 80

# Resource requests and limits
resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
